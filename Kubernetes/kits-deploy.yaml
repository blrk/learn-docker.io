apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: kits-deployment
spec:
  selector:
    matchLabels:
      app: kits-devops-project
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: kits-devops-project
    spec:
      containers:
      - name: kits-devops-project
        image: blrk/devops-website-image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
